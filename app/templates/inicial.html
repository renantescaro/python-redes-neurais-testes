<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div style="text-align: center;">
    <h5>{{titulo}}</h5>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>qtd neuronios camada oculta</th>
            <th>apredizagem</th>
            <th>% erro</th>
            <th>data inserido</th>
        </tr>
    </thead>
    <tbody>
        {% for linha in dados %}
        <tr>
            <td>{{linha.id}}</td>
            <td>{{linha.qtd_neuronios_camada_oculta}}</td>
            <td>{{linha.apredizagem}}</td>
            <td>{{linha.porcentagem_erro}}</td>
            <td>{{linha.data_inserido}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
